{% extends "base.html" %}

{% block content %}
<h1>Добавление задачи</h1>
<form action="" method="post">
    <h2>Примеры</h2>
    <table>
        <thead>
        <tr>
            <th>Input</th>
            <th>Output</th>
        </tr>
        </thead>
        {% for item in example_form_count %}
            <tr>
                <td>
                    <textarea name="example_input{{item}}" id="example_input{{item}}"></textarea>
                </td>
                <td>
                    <textarea name="example_output{{item}}" id="example_output{{item}}"></textarea>
                </td>
            </tr>
        {% endfor %}
    </table>
    <h2>Тесты</h2>
    <table>
        <thead>
        <tr>
            <th>Input</th>
            <th>Output</th>
        </tr>
        </thead>
        {% for item in test_form_count %}
            <tr>
                <td>
                    <textarea name="test_input{{item}}" id="test_input{{item}}"></textarea>
                </td>
                <td>
                    <textarea name="test_output{{item}}" id="test_output{{item}}"></textarea>
                </td>
            </tr>
        {% endfor %}
    </table>
    <button class="btn btn-success" type="submit">Сохранить</button>
    {{message}}
</form>
{% endblock %}
